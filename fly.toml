app = "bun-chat-app"
primary_region = "nrt"

[build]
  dockerfile = "./Dockerfile"

[env]
  PORT = "3000"
  ALLOWED_ORIGINS = ""
  MAX_CLIENTS = "50"
  DB_PATH = "/data/app.db"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "5s"
  interval = "10s"
  method = "GET"
  path = "/"
  protocol = "http"
  timeout = "2s"

[metrics]
  port = 9091
  path = "/metrics"

[[mounts]]
  source = "data"
  destination = "/data"
